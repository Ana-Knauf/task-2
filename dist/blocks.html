<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
  <link href="assets/css/app.css" rel="stylesheet"></head>
  <body><a href="index.html">UI kit</a><br>
    <div class="hotel-search-block start__hotel-search-block">
      <p class="hotel-search-title start__hotel-search-title">Найдём номера под ваши пожелания</p>
      <div class="date-dropdown-block start__hotel-search input-box_width_lg__date-dropdown-block">
        <p class="date-dropdown-title">Даты пребывания в отеле</p>
        <input class="datepicker-here text-field-input-box start__hotel-search input-box_width_lg__text-field-input-box" type="text" data-range="true" data-multiple-dates-separator=" - " data-language="en" placeholder="ДД.ММ.ГГГГ - ДД.ММ.ГГГГ"><span class="input-box-expand-mark"></span>
      </div>
      <div class="dropdown-guests-block start__hotel-search__dropdown-guests-block">
        <p class="title-dropdown-guests">Гости</p>
        <div class="iqdropdown start__hotel-search__dropdown-guests">
          <p class="iqdropdown-selection"></p>
          <div class="iqdropdown-menu">
            <div class="iqdropdown-menu-option" data-id="item1">
              <div>
                <p class="iqdropdown-item">Взрослые</p>
              </div>
            </div>
            <div class="iqdropdown-menu-option" data-id="item1">
              <div>
                <p class="iqdropdown-item">Дети</p>
              </div>
            </div>
            <div class="iqdropdown-menu-option" data-id="item1">
              <div>
                <p class="iqdropdown-item">Младенцы</p>
              </div>
            </div>
            <div class="buttons-block">
              <button class="btn-clear">Очистить</button>
              <button class="btn-apply">Применить</button>
            </div>
          </div>
        </div>
      </div>
      <button class="button-button start__hotel-search__button-button start__hotel-search__button-button_size_lg">Подобрать номер</button>
    </div>
  <script src="assets/js/app.js"></script></body>
</html>
